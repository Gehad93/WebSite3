<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      
  </head>
  <body>

      <nav class="navbar navbar-inverse">
          <div class="container-fluid">
              <div class="navbar-header">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="#">WebSiteName</a>
              </div>
              <div class="collapse navbar-collapse" id="myNavbar">
                  <ul class="nav navbar-nav">
                      <li class="active"><a href="#">Home</a></li>
                      <li><a href="#pg1">Page 1</a></li>
                      <li><a href="#pg2">Page 2</a></li>
                  </ul>
                  <ul class="nav navbar-nav navbar-right">
                      <li><a href="#sgnup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                      <li onclick="myFunction()"><a href="#sgnin"><span class=" glyphicon glyphicon-log-in"></span> Login</a></li>
                  </ul>
              </div>
          </div>
      </nav>

      <div class="container">
          <h2>Carousel Example</h2>
          <div id="myCarousel" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#myCarousel" data-slide-to="1"></li>
                  <li data-target="#myCarousel" data-slide-to="2"></li>
              </ol>

              <!-- Wrapper for slides -->
              <div class="carousel-inner">

                  <div class="item active">
                      <img src="imgs/la.jpg" alt="Los Angeles" style="width:1500px; height:500px;">
                      <div class="carousel-caption">
                          <h3>Los Angeles</h3>
                          <p>LA is always so much fun!</p>
                      </div>
                  </div>

                  <div class="item">
                      <img src="imgs/chicago.jpg" alt="Chicago" style="width:1500px; height:500px;">
                      <div class="carousel-caption">
                          <h3>Chicago</h3>
                          <p>Thank you, Chicago!</p>
                      </div>
                  </div>

                  <div class="item">
                      <img src="imgs/ny.jpg" alt="New York" style="width:1500px; height:500px;">
                      <div class="carousel-caption">
                          <h3>New York</h3>
                          <p>We love the Big Apple!</p>
                      </div>
                  </div>

              </div>

              <!-- Left and right controls -->
              <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left"></span>
                  <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#myCarousel" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right"></span>
                  <span class="sr-only">Next</span>
              </a>
          </div>
      </div>


    <script>
    function myFunction() {
            window.location.href = 'loginPage.html';
        }
    
      </script>
  </body>
</html>
